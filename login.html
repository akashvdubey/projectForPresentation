<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login to SHINE</title>
    <style>
     @import url('https://fonts.googleapis.com/css?family=Montserrat:200');
    </style>
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <a class="logo" href="index.html">SHINE</a>
    <center><p class="headingOfLogin">Log In</p></center>
    <div class="container">
      <a href="index.html"><img id="cross" src="cross.jpg" alt="could not load image"></a>
                      <div class="login">
                                    <fieldset>
                                      <form action="home.html" method="">
                                        <label id="idinput" for="username"><label>
                                        <input type="text" class="username" placeholder=" Username"><br><br>
                                        <label for="password" id="passwd"><label>
                                        <input type="password" class="password" placeholder=" password"><br><br>
                                        <input type="submit" id="button" value="Login">
                                        <a class="forget" href="index.html">forgot password?</a>
                                      </form>
                                      </fieldset>
                      </div>
                      <div class="signup">
                          <div class="continueWithFacebook">
                            Continue with Facebook
                          </div>
                          <div class="continueWithgoogle">
                            Continue with google
                          </div>
                          <spam id="or">or</spam>
                          <a id="signuplink" href="signup.html">Sign up</a>
                      </div>
    </div>
  </body>
</html>
